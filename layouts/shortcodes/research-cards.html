{{ with site.Params.research }}
<div class="cards">
    {{ range . }}
    <div class="card">
        {{ with .icon }}
        <div class="card__icon">{{ partial "icons/icons.html" . }}</div>
        {{ end }}
        <h3 class="card__title">{{ .title }}</h3>
        {{ with .description }}
        <p class="card__description">{{ . }}</p>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
