{{- /* Shared mobile menu drawer component */}}
{{- $currentPath := .RelPermalink }}
<div id="mobile-menu-overlay" class="mobile-menu-overlay">
    <div class="mobile-menu-backdrop" data-action="close-menu"></div>
    <div id="mobile-menu-drawer" class="mobile-menu-drawer">
        <div class="mobile-menu-header">
            <span class="mobile-menu-title">Menu</span>
            <button
                data-action="close-menu"
                class="mobile-menu-close"
                aria-label="Close Menu"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="mobile-menu-nav">
            {{- range site.Menus.main }}
            {{- $buttonURL := trim .URL " " | relLangURL -}}
            {{- $isCurrent := eq $buttonURL $currentPath -}}
            <a
                href="{{ $buttonURL }}"
                class="mobile-menu-item{{ if $isCurrent }} mobile-menu-item-active{{ end }}"
                {{- if $isCurrent }} aria-current="page" {{- end }}
            >
                {{ .Name }}
            </a>
            {{- end }}
        </nav>
        <div class="mobile-menu-footer">
            <p class="mobile-menu-footer-title">Socials</p>
            <div class="mobile-menu-socials">
                {{- partial "social_icons.html" -}}
            </div>
        </div>
    </div>
</div>
