{{- define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">
            {{- .Title }} {{- if .Draft }}<sup
                ><span class="entry-isdraft">&nbsp;&nbsp;[draft]</span></sup
            >{{- end }}
        </h1>
        {{- if .Description }}
        <div class="post-description">{{ .Description }}</div>
        {{- end }}
    </header>

    <div class="post-content">{{- .Content }}</div>
</article>

{{- end }}
