# =============================================================================
# Academia Theme - Hugo Configuration
# A modern, minimalist academic website theme
# =============================================================================

baseURL: "https://joaocarlos.github.io/"
title: "João Carlos N. Bittencourt"
theme: "academia"

# =============================================================================
# Multi-language Configuration
# =============================================================================
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

languages:
    en:
        languageCode: "en"
        languageName: "English"
        weight: 1
        params:
            languageFlag: "EN"
            profile:
                title: "Assistant Professor"
                department: "Center of Exact Sciences and Technology"
                institution: "Federal University of Recôncavo da Bahia (UFRB)"
                bio: |
                    I am a professor at the Center of Exact Sciences and Technology (CETEC) at the Federal University of Recôncavo of Bahia (UFRB).
        menus:
            main:
                - name: "About me"
                  pageRef: "/about"
                  weight: 10
                - name: "Publications"
                  pageRef: "/papers"
                  weight: 20
                # - name: "Books"
                #   pageRef: "/books"
                #   weight: 30
                # - name: "Projects"
                #   pageRef: "/projects"
                #   weight: 40
                # - name: "Teaching"
                #   pageRef: "/courses"
                #   weight: 50
                # - name: "Supervision"
                #   pageRef: "/supervision"
                #   weight: 60
    pt-br:
        languageCode: "pt-BR"
        languageName: "Português"
        weight: 2
        params:
            languageFlag: "PT"
            dateFormat: "2 de January de 2006"
            profile:
                title: "Professor Assistente"
                department: "Centro de Ciências Exatas e Tecnológicas"
                institution: "Universidade Federal do Recôncavo da Bahia (UFRB)"
                bio: |
                    Sou professor no Centro de Ciências Exatas e Tecnológicas (CETEC) da Universidade Federal do Recôncavo da Bahia (UFRB).
        menus:
            main:
                - name: "Sobre"
                  pageRef: "/about"
                  weight: 10
                - name: "Publicações"
                  pageRef: "/papers"
                  weight: 20
                # - name: "Livros"
                #   pageRef: "/books"
                #   weight: 30
                # - name: "Projetos"
                #   pageRef: "/projects"
                #   weight: 40
                # - name: "Ensino"
                #   pageRef: "/courses"
                #   weight: 50
                # - name: "Orientações"
                #   pageRef: "/supervision"
                #   weight: 60

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Permalinks
permalinks:
    posts: "/posts/:slug/"
    papers: "/papers/:slug/"

# Taxonomies
taxonomies:
    tag: "tags"
    category: "categories"
    author: "authors"

# Markup configuration
markup:
    goldmark:
        renderer:
            unsafe: true
        parser:
            autoHeadingIDType: "github"
    highlight:
        style: "github"
        lineNos: false
        codeFences: true
        guessSyntax: true
    tableOfContents:
        startLevel: 2
        endLevel: 4
        ordered: false

# Minification
minify:
    disableCSS: false
    disableHTML: false
    disableJS: false
    disableJSON: false
    disableSVG: false
    disableXML: false
    minifyOutput: true

# =============================================================================
# Theme Parameters
# =============================================================================
params:
    # Site metadata
    description: "Academic website for João Carlos N. Bittencourt"
    author: "João Carlos N. Bittencourt"

    # Profile settings (for home page)
    profile:
        name: "Prof. João Carlos N. Bittencourt, Ms.C."
        title: "Assistant Professor"
        department: "Center of Exact Sciences and Technology"
        institution: "Federal University of Recôncavo da Bahia (UFRB)"
        location: "Cruz das Almas, Brazil"
        image: "/images/profile.jpg"
        bio: |
            I am a professor at the Center of Exact Sciences and Technology (CETEC) at the Federal University of Recôncavo of Bahia (UFRB).

    # Research areas (displayed as cards on about page)
    research:
        - title: "Smart Cities"
          icon: "city"
          description: "Developing intelligent urban infrastructure solutions that leverage technology to improve quality of life, sustainability, and efficiency in metropolitan areas."
        - title: "Internet of Things"
          icon: "network"
          description: "Building interconnected systems for smart environments and applications."
        - title: "Embedded Systems"
          icon: "cpu"
          description: "Designing efficient computing systems for specialized applications."
        - title: "Reconfigurable Computing"
          icon: "circuit"
          description: "Developing hardware solutions that can be programmed and reconfigured to optimize performance for computational tasks."

    # Social/Academic links
    social:
        - name: "Email"
          icon: "email"
          url: "mailto:your.email@university.edu"
        - name: "Location"
          icon: "location"
          url: "/location"
        - name: "Office Hours"
          icon: "clock"
          url: "/office-hours"
        - name: "Google Scholar"
          icon: "scholar"
          url: "https://scholar.google.com/citations?user=YOURID"
        - name: "ORCID"
          icon: "orcid"
          url: "https://orcid.org/0000-0000-0000-0000"
        - name: "Lattes"
          icon: "lattes"
          url: "http://lattes.cnpq.br/YOURID"
        - name: "ResearchGate"
          icon: "researchgate"
          url: "https://www.researchgate.net/profile/Your-Name"
        - name: "GitHub"
          icon: "github"
          url: "https://github.com/yourusername"
        - name: "LinkedIn"
          icon: "linkedin"
          url: "https://linkedin.com/in/yourprofile"
        - name: "YouTube"
          icon: "youtube"
          url: "https://youtube.com/@yourchannel"

    # Theme settings
    theme:
        defaultMode: "auto" # auto, light, dark
        showThemeToggle: false
        accentColor: "#4a5568" # Gray accent

    # Table of Contents settings
    toc:
        enable: true
        startLevel: 2
        endLevel: 4
        smooth: true
        sticky: true

    # Reading time
    readingTime:
        enable: true
        wordsPerMinute: 200

    # Date format
    dateFormat: "January 2, 2006"

    # Footer
    footer:
        copyright: "© {year} João Carlos N. Bittencourt"
        poweredBy: true

    # SEO
    seo:
        # twitter: "@yourusername"
        opengraph: true

    # Analytics (optional)
    # analytics:
    #   google: "G-XXXXXXXXXX"

# =============================================================================
# Menu Configuration (social links - shared across languages)
# =============================================================================
menus:
    social:
        - name: "Email"
          url: "mailto:your.email@university.edu"
          weight: 1
        - name: "Scholar"
          url: "https://scholar.google.com/"
          weight: 2
        - name: "GitHub"
          url: "https://github.com/"
          weight: 3

# =============================================================================
# Output Formats
# =============================================================================
outputs:
    home:
        - HTML
        - RSS
    section:
        - HTML
        - RSS
    page:
        - HTML
